<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" />

    <title>Pupgram</title>
</head>
<body>
    <div class="pupgram-wrapper">
        <div class="pupgram-phone">
            <img src="./img/pupgram-phone.png" alt="phone">
        </div>
        <div class="pupgram-continue">
            <div class="group">
                <img src="./img/pupgramfont2.png" width="200" class="pupgram-logo" alt="pupgram logotipo">
                <div class="profile-photo">
                    <img src="./img/perfil-pupgram.jpeg" width="100" height="100" alt="perfil-pupgram" class="">
                </div>
                <a href="#" class="login">Continue como PupDoguinho</a>
                <a href="#" class="logout">Remover PupConta</a>
            </div>
            <div class="group">
                <p class="not-account">Não ê PupDoguinho ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
